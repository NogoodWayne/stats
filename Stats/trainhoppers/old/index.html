<html lang="en">
  <head>

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="../bootstrap/custom.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../bootstrap/custom.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {'packages':['corechart', 'gauge', 'line']});
	
	/*<google.charts.setOnLoadCallback(drawHealthChart);
	google.charts.setOnLoadCallback(drawCoverageChart);*/
    google.charts.setOnLoadCallback(drawBurnDownChart);
	google.charts.setOnLoadCallback(drawPIBurnUpChart);
	
</script>
<script>
$(document).ready(function(){
	$("#daysInPi").text(numOfDays);
	$("#sprintNumber").text(sprintNum);
	$("#daysInSprint").text(numOfSprintDays);
});
</script> 

  </head>
  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">

          <div class=" clearfix">
              <h1 class="tv-h1 pull-left">TrainHoppers -Sprint 1</h1>
          </div>

          <div class="inner">
			 <div class="row">
			  <div class="col-md-2 btn btn-primary button-spacing">
				<ul class="list-unstyled">
					<li ><h5 class="tv-h5">Days left in PI 2</h5></li>
					<li><h1 class="tv-h1" id="daysInPi"></h1></li>
					<li><h5 class="tv-h5">&nbsp;</h5></li>
				</ul>
			  </div>

			  <div class="col-md-2 btn btn-info button-spacing">
				<ul class="list-unstyled">
					<li><h5 class="tv-h5">Days left in sprint <span id="sprintNumber"></span></h5></li>
					<li><h1 class="tv-h1" id="daysInSprint"></h1></li>
					<li><h5 class="tv-h5">&nbsp;</h5></li>
				</ul>
			  </div>
			
			 <div class="col-md-3 btn btn-success button-spacing">
				<ul class="list-unstyled">
					<li><h5 class="tv-h5">Cycle Time</h5></li>
					<li><h1 class="tv-h1">13.4</h1></li>
					<li><h5 class="tv-h5">PI average 13.3</h5></li>
				</ul>
			  </div>
			  <div class="col-md-3 btn btn-warning ">
				<ul class="list-unstyled">
					<li><h5 class="tv-h5">Throughput</h5></li>
					<li><h1 class="tv-h1">18</h1></li>
					<li><h5 class="tv-h5">PI average 12.3</h5></li>
				</ul>
			  </div>
			</div>
			  
			<div class="row">
			 <!--  <div class="col-md-2 button-spacing">
				<div id="chart_health" style="width: 800px; height: 240px;"></div>
			  </div>
			  <div class="col-md-2 button-spacing">
				<div id="chart_coverage" style="width: 800px; height: 240px;"></div>
			  </div> -->
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div id="chart_burndown"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="chart_PIburnup"></div>
				</div>
			</div>
		  </div>
			
	  </div>
		  
	  <div class="mastfoot">
		<div id="scroll" class="wps-html-effects" direction="left" behavior="scroll" scrollamount="10">Next meeting:</div>
	  </div>
		  
        
    </div>

	
  </body>
</html>
