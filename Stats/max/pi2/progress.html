<script type="text/javascript">
    

    function drawFeatureChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['1','EAS-1285', 'Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
        ['2','EAS-1378', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
		['3','EAS-1303', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
        ['4','EAS-1370', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
		['5','EAS-1369', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
        ['6','EAS-1368', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
		['7','EAS-1367', 'Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 14, null],
        ['8','EAS-1298', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
		['9','EAS-1293', 'Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
        ['10','EAS-1291', 'Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
		['11','EAS-1287', 'Not Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null],
        ['12','PIMS-387', 'Started', new Date(2016, 11, 1), new Date(2017, 1, 22), null, 0, null]
      ]);

      var options = {
        height: 600,
		width:1000,
        gantt: {
          criticalPathEnabled: false,
          innerGridHorizLine: {
            stroke: '#ffe0b2',
            strokeWidth: 2,
			
			labelStyle: {
  fontSize: 60,
  color: '#757575'
}


          },
          innerGridTrack: {fill: '#fff3e0'},
          innerGridDarkTrack: {fill: '#ffcc80'}
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('features'));

      chart.draw(data, options);
    }
  </script>
